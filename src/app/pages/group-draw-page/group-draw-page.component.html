<app-group-display-box [group]="currentGroup"></app-group-display-box>
<div class="d-flex justify-content-evenly  mt-2">
    <div [ngTemplateOutlet]="isAllMembersDrawn()?next_group_button:draw_button"></div>
    <div [ngTemplateOutlet]="next_page_button" class="ms-2"></div>
</div>


<ng-template #draw_button>
    <button [disabled]="isDrawing" class="btn btn-danger draw-button w-100" (click)="draw()" [textContent]="isDrawing?'Drawing...':'Draw'">Draw</button>
</ng-template>
<ng-template #next_group_button>
    <button [disabled]="allGroupDone$ | async" class="btn btn-danger draw-button w-100" (click)="nextGroup()">Next Group</button>
</ng-template>
<ng-template #next_page_button>
    <button class="btn btn-primary draw-button w-100" (click)="goToNextPage()">Group List</button>
</ng-template>
